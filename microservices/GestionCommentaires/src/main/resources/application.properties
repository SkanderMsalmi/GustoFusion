

#Server configuration
Spring.application.name=gestion_commentaires
server.servlet.context-path=/api/comments
server.port=8086
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/CommentairesDB?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
#spring.jpa.properties.javax.persistence.validation.factory = org.hibernate.validator.HibernateValidatorFactory
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# eureka registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.config.enabled=false

